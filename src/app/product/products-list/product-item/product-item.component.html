<div class="col-md-4 product-frame">
        <a href="#" class="list-group-item clearfix product-item">
            <div class="itemDescription ">
                <strong><h4 class="list-group-item-heading">{{product.name}}</h4></strong>
                <hr>
                <span class="img-span">
                    <img [src]="product.imagePath" alt="{{product.name}}" class="img-responsive" style="max-height: 220px;">
                </span>
                <hr>
                <p class="list-group-item-text">{{product.description}}</p>
                <br>
                <p class="list-group-item-text">{{product.price}}$</p>
                <hr>
                <br>
                <a href="#" class="btn btn-danger">
                    <span class="glyphicon glyphicon-shopping-cart"></span>  Add to Cart
                </a>
            </div>
        </a>
    </div>
